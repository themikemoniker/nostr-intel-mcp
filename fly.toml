app = 'nostr-intel-mcp'
primary_region = 'iad'

[build]

[env]
  MCP_TRANSPORT = 'http'
  RUST_LOG = 'info,nostr_intel_mcp=debug'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
